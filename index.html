<!DOCTYPE html>
<html>

<head>
    <title>CDMemmer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Home/styles.css">
    <link rel="stylesheet" href="/Multiple Pages/everypage.css">
    <link rel="icon" href="/Images/CM.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/Multiple Pages/navbar.js" defer></script>
    <script src="/Home/dailyinfo.js" defer></script>
</head>

<body>
    <nav>
        <div class="name"><a href="/index.html">Home</a></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul class="hi">
                <li><a href="/work.html">Work</a></li>
                <li><a href="/cats.html">Cats</a></li>
                <li><a href="/books.html">Books</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="top">
            <img src="/Home/me.jpg" alt="Chris Memmer">
            <div class="info">
                <h1>Welcome to cdmemmer.com!</h1>
                <div id="dateInfo">
                    <p id="dayOfWeek"></p>
                    <p id="month"></p>
                    <p id="day"></p>
                    <p id="year"></p>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="stat" id="wordStat">
                <i class="fa-solid fa-book-open fa-5x" id="word"></i>
                <h3>Word of the Day</h3>
                <p id="wordOfDay"></p>
            </div>
            <div class="stat" id="factStat">
                <i class="fa-solid fa-font-awesome fa-5x" id="fact"></i>
                <h3>Fact of the Day</h3>
                <p id="factOfDay"></p>
            </div>
            <div class="stat" id="historyStat">
                <i class="fa-solid fa-landmark fa-5x" id="history"></i>
                <h3>This Day in History</h3>
                <p id="dayInHistory"></p>
            </div>
        </div>
    </main>
</body>

</html>
